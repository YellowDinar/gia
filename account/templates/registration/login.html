{% extends "base/base.html" %}
{% block title %}Выход{% endblock %}
{% block head %}
    {% load static %}
    <link href="{% static 'online_test/css/registration.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="content">
    <h1>Авторизация</h1>
            <form method="post" action=".">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-success" type="submit" value="Войти" />
                    <input type="hidden" name="next" value="{{ next }}" />
                    </form>
            <br>
    <br>
            <p>Если Вы еще не завели аккаунт, <a href="{% url 'registration_register' %}">зарегистрируйтесь</a></p>
</div>
{% endblock %}
{% block script %}
    <script>
        $('span').prepend('<br>');
    </script>
{% endblock %}
